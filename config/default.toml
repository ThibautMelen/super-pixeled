# Super Pixeled Configuration
# Copy to config/local.toml for local overrides

[server]
host = "0.0.0.0"
port = 3000

[panel]
width = 64
height = 32
brightness = 80  # 0-100

[hardware]
mock = false     # Set to true for development without Pi
gpio_slowdown = 2  # Adjust for Pi model (0-4)

[effects]
default = "fire"
transition_ms = 500

[logging]
level = "info"   # trace, debug, info, warn, error
format = "pretty" # pretty, json
